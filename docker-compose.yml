version: "3.7"

services: 

    service_1:
        build: ./Service_1
        image: coolwill92/service_1
        networks: 
            - william_network
        depends_on: 
            - service_4
            - service_2
            - service_3
        deploy:
            replicas: 2
        # environment: 
        #     - SECRET_KEY=${SECRET_KEY}   
        #     - MYSQL_USER=${MYSQL_USER}
        #     - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        #     - MYSQL_HOST=${MYSQL_HOST}
        #     - MYSQL_PORT=${MYSQL_PORT}
        #     - MYSQL_DB_NAME=${MYSQL_DB_NAME}
        
            
    service_2:
        build: ./Service_2
        image: coolwill92/service_2
        networks: 
            - william_network
        deploy:
            replicas: 2  

    service_3:
        build: ./Service_3
        image: coolwill92/service_3
        networks: 
            - william_network
        deploy:
            replicas: 2

    service_4:
        build: ./Service_4
        image: coolwill92/service_4
        networks: 
            - william_network
        deploy:
            replicas: 2
    
    nginx:
        build:
            context: ./NGINX
            dockerfile: Dockerfile
        image: coolwill92/nginx
        ports:
            - "80:80"
        networks:
            - william_network
        depends_on:
            - service_4
            - service_3
            - service_2
            - service_1
        deploy:
            replicas: 2
            
networks:
    william_network:
        driver: overlay


